
<div class="card" (click) = "goToDetails()" [ngClass]="{
    'supplier' : contact.contactType === 'Fournisseur',
    'client' : contact.contactType === 'Client'
}">

    <div>
        <h3>
            {{ contact.contactName }}
        </h3>
        <h4>
            {{ contact.contactType }}
        </h4>
    </div>

    <div class="photo">
        <img [src]=contact.photoUrl alt="photo">
    </div>

</div>
